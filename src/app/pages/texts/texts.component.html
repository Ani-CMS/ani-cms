<h1>Texts</h1>

<app-external-text
  *ngFor="let externalText of externalText$ | async"
  [config]="externalText"
>
</app-external-text>
<button *ngIf="externalText$ | async" (click)="onUp()">up</button>

<ng-container *ngFor="let text of texts$ | async">
  <app-text [config]="text"></app-text>
  <button (click)="onUp()">up</button>
</ng-container>
