<h1>Texts</h1>

<ng-container *ngIf="externalText$ | async as externalTexts">
  <app-external-text
    *ngFor="let externalText of externalTexts"
    [config]="externalText"
  >
  </app-external-text>
  <button (click)="onUp()">up</button>
</ng-container>

<ng-container *ngFor="let richTextConfig of richTextConfigs$ | async">
  <app-rich-text [config]="richTextConfig"></app-rich-text>
  <button (click)="onUp()">up</button>
</ng-container>
