<a *ngIf="config.link" [href]="config.link" target="_blank" class="title">{{
  config.title
}}</a>
<span *ngIf="!config.link" class="title">{{ config.title }}</span>

<span *ngIf="config.description">{{ config.description }}</span>
<div *ngIf="config.from" class="date">
  <span *ngIf="config.from">{{ config.from | date: 'dd/MM/y HH:mm' }}</span>
  <span *ngIf="config.until">
    - {{ config.until | date: 'dd/MM/y HH:mm' }}</span
  >
</div>
<span *ngIf="config.location">{{ config.location }}</span>
<app-rich-text
  *ngIf="
    config.richTextConfig?.newComponents.length > 0 ||
    config.richTextConfig?.richText
  "
  [config]="config.richTextConfig"
></app-rich-text>
<ng-container *ngIf="config.image">
  <img *ngIf="!config.imageDescription" [src]="config.image" />
  <figure *ngIf="config.imageDescription">
    <img [alt]="config.imageDescription" [src]="config.image" />
    <figcaption>{{ config.imageDescription }}</figcaption>
  </figure>
</ng-container>
<!-- TODO Add in content model width="420" height="315"-->
<iframe
  *ngIf="config.videoLink"
  [src]="config.videoLink | safe: 'resourceUrl'"
  frameborder="0"
  [height]="config.videoHeight"
  [width]="config.videoWidth"
  allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
>
</iframe>
