<!-- TODO Try ComponentFactoryResolver-->

<h1 *ngIf="element?.elementType === ELEMENT_TYPE.H1" [innerHTML]="documentToHtmlString(element.data)"></h1>

<p *ngIf="element?.elementType === ELEMENT_TYPE.P" [innerHTML]="documentToHtmlString(element.data)"></p>

<img *ngIf="element?.elementType === ELEMENT_TYPE.IMG" [src]="element.data"/>

<app-slideshow
  *ngIf="element?.elementType === ELEMENT_TYPE.SLIDESHOW"
  [slideshow]="element.data"
></app-slideshow>
