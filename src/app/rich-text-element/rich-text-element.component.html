<!-- TODO Try ComponentFactoryResolver-->

<h1 *ngIf="element?.elementType === ELEMENT_TYPE.H1">{{ element.data }}</h1>
<p *ngIf="element?.elementType === ELEMENT_TYPE.P">{{ element.data }}</p>

<app-slideshow
  *ngIf="element?.elementType === ELEMENT_TYPE.SLIDESHOW"
  [slideshow]="element.data"
></app-slideshow>
